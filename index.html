<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Code Quiz</title>
  </head>
  
  <body>
    <div class="containerBlock">

        <!-- Timer container -->
        <div class= "card timer hide" id="timer-container">
          <div class = "timer-text">
            <div class="large-font timer-count"> Time: <span id="timer">60</span></div>
          </div>
        </div>  
      <!-- Start Quiz -->
      <div class ="container start-container" id="start-container">
          <h1 class= "code-quiz">Code Quiz</h1>
          <div class = "info">You will get 1 point for each correct answer. At the end of the Quiz, your total score will be displayed. Maximum score is 5 points. All questions are answered or timer reaches 0, the quiz will finish.</div>
          <!-- <div class = "info">All questions are answered or timer reaches 0, the quiz will finish.</div> -->
          <button class="start-button" id="start-button">Start</button>
      </div>
      <!-- Question box -->
      <div class ="container hide" id="question-container">
        <h1 class="question" id ="question">question</h1>
        <div id="answer-buttons" class="answerWrapper">
          <button class="answer" id="A" onclick="checkAnswer('A')">A</button>
          <button class="answer" id="B" onclick="checkAnswer('B')">B</button>
          <button class="answer" id="C" onclick="checkAnswer('C')">C</button>
          <button class="answer" id="D" onclick="checkAnswer('D')">D</button>
        </div>
        
      </div>
      <!-- Show answer contianer -->
      <div id="showAnswer" class="showAnswer hide"></div>
      <!-- submit question -->
      <div class ="container hide" id="submit-container">
        <h1>All done!</h1>
        <div class="scoreDisplay">Your final score is <span class="score" id="score"></span></div>
        <div class="initialWrapper">
          <lable>Enter your initial
            <input type ="text" id="user-initial">
          </lable>
          <button class="submit" id="submit">submit</button>
        </div>
      </div>
      <!-- High score -->
      <div class ="container hide" id ="score-container">
        <h1>Highscores</h1>
        <ol id="score-list"></ol>
        <div class =" inline-btn">
          <button class="go-back" id="go-back">Go Back</button>
          <button class="clear-score" id="clear-score">Clear Hignscore</button>
        </div>
      </div>
    </div>

  </body>
  <script src="./assets/js/script.js"></script>
</html>
